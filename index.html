<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Payment System</title>
    
    <!-- Style Link -->
    <link rel="stylesheet" href="dist/css/main.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/25942c7a88.js" crossorigin="anonymous"></script>

</head>
<body>

    <main class="main">

        <!-- Left Area Start -->
        <div class="main-left-area">
            <div class="circle"></div>
            <img src="images/brown-seat.png" alt="Brown Seat">
        </div>
        <!-- Left Area End -->

        <!-- Right Area Start -->
        <div class="main-right-area">
            <h1 class="title">Brown Seat</h1>
            <p class="desc">Really unique and stylish design make your rest more comfiy</p>
            <div class="price">
                <div class="total">$12</div>
                <p class="total-desc">30 Day Money-Back Guarantee</p>
            </div>
            <div class="reviews">
                <div class="text">Reviews</div>
                <div class="stars">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </div>
            </div>
            <div class="btn-buy">
                <p>Add To Cart</p>
                <i class="fa-solid fa-cart-arrow-down"></i>
            </div>
        </div>
        <!-- Right Area Start -->

    </main>
    
    <!-- General Script Link -->
    <script src="dist/js/app.js"></script>

    <!-- Button Pay Script Link -->
    <script src="dist/js/pay.js"></script>

</body>
</html>
